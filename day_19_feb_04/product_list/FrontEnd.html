<!DOCTYPE html>
<html>
<head>
  <title>Products</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .product-img {
      height: 220px;
      object-fit: contain;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-4">Product List</h2>

  <div class="row" id="productContainer">
    <!-- Cards will be inserted here dynamically -->
  </div>
</div>

<script>
  const apiUrl = "https://fakestoreapi.com/products"; // change to /api/products if needed

  fetch(apiUrl)
    .then(response => response.json())
    .then(products => {
      const container = document.getElementById("productContainer");

      products.forEach(product => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${product.image}" class="card-img-top product-img" alt="${product.title}">
            <div class="card-body">
              <h6 class="card-title">${product.title}</h6>
              <p class="card-text text-muted small">${product.category}</p>
              <p class="card-text">${product.description.substring(0, 100)}...</p>
              <h5 class="text-success">₹${product.price}</h5>
              <p class="mb-0">
                ⭐ ${product.rating.rate} 
                <span class="text-muted small">(${product.rating.count} reviews)</span>
              </p>
            </div>
          </div>
        `;

        container.appendChild(col);
      });
    })
    .catch(error => console.error("Error fetching products:", error));
</script>

</body>
</html>
