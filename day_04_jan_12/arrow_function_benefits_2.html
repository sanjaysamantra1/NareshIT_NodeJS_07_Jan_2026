<script>
    class Student {
        firstName = 'Virat';
        lastName = 'Kohli';

        fullName1() { // Regular - this - how the function is called
            console.log('fullname-1: ', this.firstName, this.lastName)
        }
        fullName2 = () => { // arrow - this - where the function is written
            console.log('fullname-2: ', this.firstName, this.lastName)
        }
    }
    let stdObj = new Student();
    stdObj.fullName1(); // this = Student
    stdObj.fullName2(); // this = Student

    let a = stdObj.fullName2;
    a();
    let b = a;
    b();
    let c = b;
    c();

    let x = stdObj.fullName1;
    x();
</script>
