<body>
    <button id="btn1">Button-1</button>
    <button id="btn2">Button-2</button>
    <button id="btn3">Button-3</button>
    <button id="btn4">Button-4</button>

    <script>
        let changeColor = () => {   // Arrow - where the function is written
            console.log(this); // this - static - always window 
            // this.style.backgroundColor = 'red'; // not possible
        }
        changeColor();

        /* function changeColor() { // Regular - how/where the function is called
            console.log(this); // this - dynamic - window/btn1/btn2/btn3/btn4
            this.style.backgroundColor = 'red';
        } */
        // changeColor(); // global - window
        document.getElementById('btn1').addEventListener('click', changeColor)
        document.getElementById('btn2').addEventListener('click', changeColor)
        document.getElementById('btn3').addEventListener('click', changeColor)
        document.getElementById('btn4').addEventListener('click', changeColor)
    </script>
</body>
